name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - name: Install Windows toolchain
      run: rustup target add x86_64-pc-windows-gnu
    - name: Install Mingw-w64 toolchain
      run: sudo apt install binutils-mingw-w64-x86-64 gcc-mingw-w64
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose --target x86_64-pc-windows-gnu -r
    - uses: actions/upload-artifact@v4
      with:
        name: uncappy
        path: target/x86_64-pc-windows-gnu/release/uncappy.exe
